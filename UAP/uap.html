<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAP</title>
    <script>
      function HitungTotal() {
        var kodeBarang = document.getElementById("kodeBarang").value;
        var banyakBarang = parseInt(
          document.getElementById("banyakBarang").value
        );

        var harga = 0;

        switch(kodeBarang){
            case "001":
                harga = 10000;
                break;

            case "002":
                harga = 20000;
                break;
            case "003": 
            harga = 30000;
            break;
            default:
                alert("Kode Tidak Ada di list");
            break;
        }
        
        var totalHarga = harga * banyakBarang;
        alert("Total yang harus anda bayar : " + totalHarga);

        var jumlahBayar = prompt("Masukkan Uang Anda : ");
        jumlahBayar = parseFloat(jumlahBayar);

        var kembalian = jumlahBayar - totalHarga;

        if (kembalian >= 0) {
          alert("Kembalian : " + kembalian);
        } else {
          alert("Uang anda kurang!");
        }
      }
    </script>
  </head>
  <body>
    <h2>Inputan User</h2>

        <label for="kodeBarang">Kode Barang : </label>
        <input type="text" name="kodeBarang" id="kodeBarang"/>
        </br>
        <label for="banyakBarang">Banyak Barang : </label>
        <input type="text" name="banyakBarang" id="banyakBarang" />
        </br>
        <button onclick="HitungTotal()">Submit</button>

        <table>
          <thead>
            <tr>
              <th>Kode</th>
              <th>Nama Barang</th>
              <th>Harga</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>001</td>
              <td>A</td>
              <td>10000</td>
            </tr>
            <tr>
              <td>002</td>
              <td>B</td>
              <td>20000</td>
            </tr>
            <tr>
              <td>003</td>
              <td>C</td>
              <td>30000</td>
            </tr>
          </tbody>
        </table>
      </th>
    </tr>
  </body>
</html>
