<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kegiatan 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <h1>Formulir Mahasiswa</h1>
    <form action="#" method="post">
      <label for="nama">Nama</label>
      <input type="text" id="nama" name="nama" rows="5" require /><br /><br />

      <label for="nim">NIM</label>
      <input type="number" id="nim" name="nim" required /><br /><br />

      <label for="tanggal">Tanggal </label>
      <input type="date" id="tanggal" name="tanggal" required /><br /><br />

      <label for="alamat">Alamat:</label>
      <textarea id="alamat" name="alamat" rows="5" cols="21" required></textarea
      ><br /><br />

      <input type="submit" value="Simpan" />
    </form>
  </body>
</html>
